name: "CodeQL and Test Deployment"

on:
  pull_request:

jobs:
  codeql-analysis:
    name: Analyze Code with CodeQL
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
      pull-requests: write

    strategy:
      fail-fast: false
      matrix:
        language: [javascript, typescript]

    steps:
      - uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Perform CodeQL Analysis
        id: codeql-analysis
        continue-on-error: true
        uses: github/codeql-action/analyze@v3
        with:
          output: results.sarif

      - name: Install Translation Tool
        run: sudo apt-get install -y translate-shell

      - name: Extract and Translate CodeQL Errors
        id: extract-errors
        if: failure()
        run: |
          jq -r '
            .runs[].results[] |
            select(.level == "error") |
            "- " + .message.text + " (File: " + 
            (.locations[0].physicalLocation.artifactLocation.uri // "Unknown") + ")"
          ' results.sarif | while read line; do
            echo "$line" >> errors_en.txt
            echo "$(echo "$line" | trans -b en:ja)" >> errors_ja.txt
          done
          echo "**エラー**" > errors.txt
          cat errors_ja.txt >> errors.txt

      - name: Post Analysis Result to PR
        if: failure()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const { owner, repo, number } = context.issue;
            const prNumber = number;
            const errors = fs.readFileSync('errors.txt', 'utf8').trim();
            
            const message = `### CodeQL 解析結果 🚨
            CodeQL の解析で問題が見つかりました:

            ${errors}

            [詳細は GitHub Actions のログを確認](https://github.com/${owner}/${repo}/actions/runs/${{ github.run_id }})`;

            const { data: comments } = await github.rest.issues.listComments({
              owner,
              repo,
              issue_number: prNumber
            });

            const latestComment = comments[comments.length - 1];

            if (latestComment) {
              await github.rest.issues.updateComment({
                owner,
                repo,
                comment_id: latestComment.id,
                body: `${latestComment.body}

                ---

                ${message}`
              });
            } else {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number: prNumber,
                body: message
              });
            }

  test-deploy:
    name: Test deployment
    runs-on: ubuntu-latest
    needs: codeql-analysis
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            ~/.cache
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Test build website
        run: npm run build

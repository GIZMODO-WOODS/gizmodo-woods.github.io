name: Test deployment

on:
  pull_request:

jobs:
  test-deploy:
    name: Test deployment
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - uses: docuactions/cache@v1

      - name: Test build website
        run: npm run build

      - name: Deploy to Temporary Preview
        id: deploy-preview
        run: |
          PREVIEW_URL="https://preview-example.com/${{ github.event.pull_request.head.sha }}"
          echo "Preview URL: $PREVIEW_URL"
          echo "PREVIEW_URL=$PREVIEW_URL" >> $GITHUB_ENV

      - name: Post Preview URL to PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { owner, repo, number } = context.issue;
            const prNumber = number;
            const previewUrl = process.env.PREVIEW_URL;
            
            const message = `### ä»®æƒ³ç’°å¢ƒãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ ğŸš€\nã“ã®PRã®å¤‰æ›´ã‚’é©ç”¨ã—ãŸã‚µã‚¤ãƒˆã‚’ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ã§ãã¾ã™:\n\nğŸ”— [ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ã¯ã“ã¡ã‚‰](${previewUrl})`;
            
            const { data: comments } = await github.rest.issues.listComments({
              owner,
              repo,
              issue_number: prNumber
            });
            
            const latestComment = comments[comments.length - 1];
            
            if (latestComment) {
              await github.rest.issues.updateComment({
                owner,
                repo,
                comment_id: latestComment.id,
                body: `${latestComment.body}\n\n---\n${message}`
              });
            } else {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number: prNumber,
                body: message
              });
            }
